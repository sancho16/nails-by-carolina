<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#d4af37">
    <title>Nails by Carolina - Luxury Nail Artistry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <picture>
                    <source srcset="images/image1.png" type="image/png">
                    <img src="images/image1.jpg" alt="Nails by Carolina - Luxury Nail Artistry" class="logo-image" onerror="this.parentElement.parentElement.innerHTML='<div class=\'logo-fallback\'><h1>Nails by Carolina</h1><p>LUXURY NAIL ARTISTRY</p></div>'">
                </picture>
            </div>
        </header>

        <section class="main-content">
            <div class="left-column">
                <div class="salon-image">
                    <picture>
                        <source srcset="images/image2.png" type="image/png">
                        <img src="images/image2.jpg" alt="Carolina at desk with certifications" onerror="this.parentElement.parentElement.innerHTML='<div class=\'image-box professional-box\'><div class=\'image-icon\'>üë©‚Äçüíº</div><p>Image 2: Carolina at desk with certifications</p></div>'">
                    </picture>
                </div>

                <div class="booking-section">
                    <button class="book-now-btn" id="openBooking">
                        <span class="btn-icon">üìÖ</span>
                        <span class="btn-text">Book Appointment</span>
                        <span class="btn-shine"></span>
                    </button>
                    <p class="booking-caption">Schedule your luxury nail experience</p>
                </div>

                <div class="products-image">
                    <picture>
                        <source srcset="images/image3.png" type="image/png">
                        <img src="images/image3.jpg" alt="OPI Gel Polish Collection" onerror="this.parentElement.parentElement.innerHTML='<div class=\'image-box products-box\'><div class=\'image-icon\'>üíÖ</div><p>Image 3: OPI Gel Polish Collection</p></div>'">
                    </picture>
                </div>
            </div>

            <div class="right-column">
                <div class="professional-image">
                    <picture>
                        <source srcset="images/image4.png" type="image/png">
                        <img src="images/image4.jpg" alt="Carolina at MY SALON Suites entrance" onerror="this.parentElement.parentElement.innerHTML='<div class=\'image-box entrance-box\'><div class=\'image-icon\'>üè¢</div><p>Image 4: Carolina at MY SALON Suites entrance</p></div>'">
                    </picture>
                </div>

                <div class="features">
                    <div class="feature-item">
                        <div class="checkmark">‚úì</div>
                        <h3>Premium Products (OPI Gel)</h3>
                    </div>
                    <div class="feature-item">
                        <div class="checkmark">‚úì</div>
                        <h3>Clean & Sanitized Tools</h3>
                    </div>
                    <div class="feature-item">
                        <div class="checkmark">‚úì</div>
                        <h3>Personalized Attention</h3>
                    </div>
                    <div class="feature-item">
                        <div class="checkmark">‚úì</div>
                        <h3>Relaxing Private Suite</h3>
                    </div>
                </div>

                <div class="team-image">
                    <picture>
                        <source srcset="images/image5.png" type="image/png">
                        <img src="images/image5.jpg" alt="Carolina professional portrait" onerror="this.parentElement.parentElement.innerHTML='<div class=\'image-box team-box\'><div class=\'image-icon\'>‚ú®</div><p>Image 5: Carolina professional portrait</p></div>'">
                    </picture>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="gehwol-logo">
                <span>GEHWOL</span>
            </div>
        </footer>
    </div>

    <!-- Booking Modal Container -->
    <div class="booking-modal-container" id="bookingModalContainer">
        <iframe src="booking.html" id="bookingFrame"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
