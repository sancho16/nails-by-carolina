<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#d4af37">
    <title>Book Appointment - Nails by Carolina</title>
    <link rel="stylesheet" href="booking-styles.css">
</head>
<body>
    <div class="booking-overlay" id="bookingOverlay">
        <div class="booking-modal">
            <button class="close-btn" id="closeBooking">&times;</button>
            
            <div class="modal-header">
                <h2>Book Your Appointment</h2>
                <p>Select your preferred date and time</p>
            </div>

            <div class="booking-content">
                <div class="calendar-section">
                    <div class="calendar-header">
                        <button class="nav-btn" id="prevMonth">&lt;</button>
                        <h3 id="currentMonth">February 2026</h3>
                        <button class="nav-btn" id="nextMonth">&gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>

                <div class="booking-form">
                    <div class="form-group">
                        <label>Selected Date</label>
                        <input type="text" id="selectedDate" readonly placeholder="Select a date">
                    </div>

                    <div class="form-group">
                        <label>Available Times</label>
                        <div class="time-slots" id="timeSlots"></div>
                    </div>

                    <div class="form-group">
                        <label>Service</label>
                        <select id="serviceSelect">
                            <option value="">Choose a service</option>
                            <option value="manicure">Classic Manicure - $45</option>
                            <option value="gel">Gel Manicure - $65</option>
                            <option value="pedicure">Luxury Pedicure - $75</option>
                            <option value="combo">Mani + Pedi Combo - $110</option>
                            <option value="nail-art">Nail Art Design - $85+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="clientName" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="clientPhone" placeholder="(555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="clientEmail" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label>Special Requests (Optional)</label>
                        <textarea id="specialRequests" placeholder="Any special requests or preferences?"></textarea>
                    </div>

                    <button class="submit-btn" id="submitBooking">
                        <span>Confirm Appointment</span>
                        <span class="btn-shine"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">âœ“</div>
            <h2>Appointment Confirmed!</h2>
            <p>We've sent a confirmation to your email.</p>
            <button class="ok-btn" id="okBtn">Got it!</button>
        </div>
    </div>

    <script src="booking.js"></script>
</body>
</html>
